<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Plant Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-guest {
            width: 100%;
            padding: 12px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-guest:hover {
            background: #e8e8e8;
            border-color: #d0d0d0;
            transform: translateY(-2px);
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .alert-success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider-text {
            position: relative;
            background: white;
            padding: 0 10px;
            color: #999;
            font-size: 12px;
            font-weight: 600;
        }

        .demo-credentials {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 12px;
        }

        .demo-credentials h6 {
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .demo-credentials p {
            margin: 4px 0;
            color: #666;
        }

        .demo-credentials code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-group-icon {
            position: relative;
        }

        .input-group-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            font-size: 16px;
        }

        .input-group-icon .form-control {
            padding-left: 40px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <i class="fas fa-leaf"></i>
                <h1>Plant Health</h1>
                <p>AI-Powered Plant Disease Detection</p>
            </div>

            <!-- Alert Messages -->
            <div id="errorAlert" class="alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>

            <div id="successAlert" class="alert-success">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope" style="color: #667eea; margin-right: 8px;"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock" style="color: #667eea; margin-right: 8px;"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Login
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-text">OR</div>
            </div>

            <!-- Guest Login -->
            <button type="button" id="guestBtn" class="btn-guest">
                <i class="fas fa-user-secret" style="margin-right: 8px;"></i>
                Continue as Guest
            </button>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h6><i class="fas fa-info-circle" style="margin-right: 6px;"></i>Demo Credentials</h6>
                <p><code>demo@example.com</code> / <code>demo123</code></p>
                <p><code>test@example.com</code> / <code>test123</code></p>
                <p><code>admin@example.com</code> / <code>admin123</code></p>
            </div>

            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px; color: #999; font-size: 14px;">Processing...</p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const guestBtn = document.getElementById('guestBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        const API_BASE = '/api/v1';

        /**
         * Show error message
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        /**
         * Show success message
         */
        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }

        /**
         * Show loading spinner
         */
        function showLoading(show = true) {
            loading.style.display = show ? 'block' : 'none';
            loginForm.style.display = show ? 'none' : 'block';
            guestBtn.style.display = show ? 'none' : 'block';
        }

        /**
         * Handle form submission (login)
         */
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store session ID
                    sessionStorage.setItem('sessionId', data.session_id);
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError(data.message || 'Login failed. Please try again.');
                    showLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check if the server is running.');
                showLoading(false);
            }
        });

        /**
         * Handle guest login
         */
        guestBtn.addEventListener('click', async () => {
            showLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/guest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store session ID
                    sessionStorage.setItem('sessionId', data.session_id);
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Guest login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError(data.message || 'Guest login failed');
                    showLoading(false);
                }
            } catch (error) {
                console.error('Guest login error:', error);
                showError('Connection error. Please check if the server is running.');
                showLoading(false);
            }
        });

        /**
         * Fill demo credentials when clicked
         */
        document.querySelectorAll('.demo-credentials code').forEach((code, index) => {
            code.style.cursor = 'pointer';
            code.addEventListener('click', function() {
                const credentials = [
                    { email: 'demo@example.com', password: 'demo123' },
                    { email: 'demo@example.com', password: 'demo123' },
                    { email: 'test@example.com', password: 'test123' },
                    { email: 'test@example.com', password: 'test123' },
                    { email: 'admin@example.com', password: 'admin123' },
                    { email: 'admin@example.com', password: 'admin123' }
                ];
                
                const cred = credentials[index];
                if (cred) {
                    emailInput.value = cred.email;
                    passwordInput.value = cred.password;
                    showSuccess('Demo credentials filled. Click Login to continue.');
                }
            });
        });

        /**
         * Check if already logged in
         */
        window.addEventListener('load', () => {
            const sessionId = sessionStorage.getItem('sessionId');
            if (sessionId) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
